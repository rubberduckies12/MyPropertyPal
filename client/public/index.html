  <div style="padding: 2rem; background: #fff3cd; color: #856404; font-family: sans-serif;">
    <h2 style="margin-bottom: 1rem;">JavaScript is disabled</h2>
    <p>MyPropertyPal requires JavaScript to function correctly. Please follow the steps below to enable JavaScript in your browser:</p>

    <h3 style="margin-top: 1.5rem;">Google Chrome</h3>
    <ol>
      <li>Click the three-dot menu in the top-right corner.</li>
      <li>Go to <strong>Settings</strong> &gt; <strong>Privacy and Security</strong>.</li>
      <li>Click <strong>Site Settings</strong> &gt; <strong>JavaScript</strong>.</li>
      <li>Select <strong>Sites can use JavaScript</strong>.</li>
    </ol>

    <h3 style="margin-top: 1.5rem;">Microsoft Edge</h3>
    <ol>
      <li>Click the three-dot menu in the top-right corner.</li>
      <li>Go to <strong>Settings</strong> &gt; <strong>Cookies and Site Permissions</strong>.</li>
      <li>Scroll down and click <strong>JavaScript</strong>.</li>
      <li>Toggle on <strong>Allowed (recommended)</strong>.</li>
    </ol>

    <h3 style="margin-top: 1.5rem;">Safari (macOS)</h3>
    <ol>
      <li>Go to <strong>Safari</strong> &gt; <strong>Preferences</strong>.</li>
      <li>Click the <strong>Security</strong> tab.</li>
      <li>Check the box that says <strong>Enable JavaScript</strong>.</li>
      <li>Refresh the page.</li>
    </ol>

    <h3 style="margin-top: 1.5rem;">Internet Explorer</h3>
    <ol>
      <li>Click the gear icon &gt; <strong>Internet Options</strong>.</li>
      <li>Select the <strong>Security</strong> tab &gt; <strong>Custom levelâ€¦</strong>.</li>
      <li>Scroll to the <strong>Scripting</strong> section.</li>
      <li>Enable <strong>Active Scripting</strong>, then click OK.</li>
      <li>Refresh the page.</li>
    </ol>

    <p style="margin-top: 2rem;">After enabling JavaScript, please reload this page.</p>
  </div>
